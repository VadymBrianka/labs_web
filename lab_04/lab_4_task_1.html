<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lab_4_task_1</title>
<link rel="stylesheet" href="style_1.css">
<body>
<div class="container" style="width: 800px; ">
  <div class="mySlides">
    <img src="img/big_picture_1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img/big_picture_2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img/big_picture_3.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <img src="img/big_picture_4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="img/big_picture_5.jpg" style="width:100%">
  </div>
</div>
<div class="container" style="width: 800px;">
  <div class="second_con">
      <img class="demo cursor" src="img/small_picture_1.jpg"  onclick="currentSlide(1)">
      <img class="demo cursor" src="img/small_picture_2.jpg"  onclick="currentSlide(2)">
      <img class="demo cursor" src="img/small_picture_3.jpg"  onclick="currentSlide(3)">
      <img class="demo cursor" src="img/small_picture_4.jpg"  onclick="currentSlide(4)">
      <img class="demo cursor" src="img/small_picture_5.jpg"  onclick="currentSlide(5)">
    </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
    
</body>
</html>
